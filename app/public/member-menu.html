<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Club Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    
    <h1>Welcome Member</h1>

    <h3>Your Profile</h3>

    <div id="profile-display">
        <p id="profile-firstname">First Name: </p>
        <p id="profile-lastname">Last Name: </p>
        <p id="profile-email">Email: </p>
        <p id="profile-dob">Date of Birth: </p>
        <p id="profile-gender">Gender: </p>
        <p id="profile-phone">Phone Number: </p>
        <p id="profile-weight">Weight: </p>
        <p id="profile-height">Height: </p>
        <p id="profile-heart">Heart Rate: </p>
        <p id="profile-goal">Weight Goal: </p>

    </div>

        <div class="member-registration">

        <h1>Update Profile Information</h1>
        <label for="update-firstname">First Name</label>
        <input id="update-firstname" type="text" name="update-firstname" required><br>

        <label for="update-lastname">Last Name</label>
        <input id="update-lastname" type="text" name="update-lastname" required><br>

        <label for="update-email">Email</label>
        <input id="update-email" type="text" name="update-email" required><br>

        <label for="update-dob">Date Of Birth</label>
        <input id="update-dob" type="date" name="update-dob" required><br>
        
        <label for="update-gender">Gender</label>
        <input id="update-gender" type="text" name="update-gender" required><br>

        <label for="update-phone">Phone Number</label>
        <input id="update-phone" type="text" name="update-phone" required><br>

        <label for="update-weight">Weight</label>
        <input id="update-weight" type="number" name="update-weight" required><br>

        <label for="update-height">Height</label>
        <input id="update-height" type="number" name="update-height" required><br>

        <label for="update-heart">Heart Rate</label>
        <input id="update-heart" type="number" name="update-heart" required><br>

        <label for="update-goal">Weight Goal</label>
        <input id="update-goal" type="number" name="update-goal" required><br>

        <button id="memberupdate" type="Update">Update Information</button>

    </div>

    <h1>Register for Fitness Classes</h1>
    <div id="class-registration">
    </div>

    <script src="member-menu.js"></script>

</body>
</html>
