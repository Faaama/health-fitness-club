<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Club Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    
    <div class="member-login">

        <h1>Member Login</h1>
        <label for="member-email">Email</label>
        <input id="member-email" type="text" name="member-email" required>
        <button id="memberlogin" type="submit">Login</button>

    </div>

    <div class="member-registration">

        <h1>Member Registration</h1>
        <label for="reg-firstname">First Name</label>
        <input id="reg-firstname" type="text" name="reg-firstname" required><br>

        <label for="reg-lastname">Last Name</label>
        <input id="reg-lastname" type="text" name="reg-lastname" required><br>

        <label for="reg-email">Email</label>
        <input id="reg-email" type="text" name="reg-email" required><br>

        <label for="reg-dob">Date Of Birth</label>
        <input id="reg-dob" type="date" name="reg-dob" required><br>
        
        <label for="reg-gender">Gender</label>
        <input id="reg-gender" type="text" name="reg-gender" required><br>

        <label for="reg-phone">Phone Number</label>
        <input id="reg-phone" type="text" name="reg-phone" required><br>

        <label for="reg-weight">Weight</label>
        <input id="reg-weight" type="number" name="reg-weight" required><br>

        <label for="reg-height">Height</label>
        <input id="reg-height" type="number" name="reg-height" required><br>

        <label for="reg-heart">Heart Rate</label>
        <input id="reg-heart" type="number" name="reg-heart" required><br>

        <label for="reg-goal">Weight Goal</label>
        <input id="reg-goal" type="number" name="reg-goal" required><br>

        <button id="memberregister" type="submit">Register</button>

    </div>

    <div class="trainer-login">

        <h1>Trainer Login</h1>
        <label for="trainer-email">Email</label>
        <input id="trainer-email" type="text" name="trainer-email" required>
        <button id="trainerlogin" type="submit">Login</button>

    </div>


    <div class="admin-login">

        <h1>Administrator Login</h1>
        <label for="admin-email">Email</label>
        <input type="text" name="admin-email" required>
        <button id="adminlogin" type="submit">Login</button>

    </div>

    <script src="login.js"></script>

</body>
</html>
